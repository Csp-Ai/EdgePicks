name: ESLint no-console

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  no-console:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx eslint -c .eslintrc.no-console.ci.json .
