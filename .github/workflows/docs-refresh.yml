name: Docs Refresh

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run docs:refresh
        env:
          DOCS_SELF_REFLECT: on
          LIVE_MODE: on
          FREEZE_TIME: '2024-01-01T00:00:00.000Z'
      - name: Commit changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name 'github-actions'
            git config user.email 'github-actions@github.com'
            git commit -am '[docs-refresh]';
            git push
          fi
