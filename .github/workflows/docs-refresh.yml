name: Docs Refresh

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --no-audit --no-fund
      - name: Refresh docs
        run: npm run docs:refresh
        env:
          DOCS_SELF_REFLECT: on
          LIVE_MODE: on
          FREEZE_TIME: '2024-01-01T00:00:00.000Z'
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: No docs changes
        if: steps.git-check.outputs.changed == 'false'
        run: echo 'No docs changes'
      - name: Create pull request
        if: steps.git-check.outputs.changed == 'true' && github.token != ''
        uses: Wandalen/wretry.action@v3
        with:
          attempt_limit: 3
          attempt_delay: 10000
          action: peter-evans/create-pull-request@v5
          with: |
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: chore(docs): refresh autogenerated docs
            title: chore(docs): refresh autogenerated docs
            branch: chore/docs-refresh
            base: main
            body: Automated docs refresh
        continue-on-error: true
