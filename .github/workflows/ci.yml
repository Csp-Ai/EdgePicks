name: EdgePicks CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: âš™ï¸ Lint, Type Check, Test, Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Sync system diagram
        run: npm run sync-system-diagram

      - name: Log diagram hash
        run: echo "Diagram hash: $(shasum -a 256 docs/system-diagram.png | cut -d ' ' -f1)"

      - name: ğŸ” Validate env
        run: npm run validate-env

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ” Type check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ— Build app (optional for Vercel)
        run: npm run build

  deploy:
    name: ğŸš€ Deploy to Vercel
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Setup Vercel CLI
        run: npm install -g vercel

      - name: ğŸš€ Deploy to Vercel (Production)
        run: vercel --prod --confirm --token=${{ secrets.VERCEL_TOKEN }}
